<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(37, 37, 112);
            color: cornsilk;
            font: normal 20pt Arial;
            
        }
        h1{
            color: yellow;
        }
        
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> 
    <p>Já me livrei da madição</p>
    <script>
        var n1 =Number.parseFloat(window.prompt('Digite um número: ')) // Number.parseInt para inteiro, Number.parseFloat para número real ou deixo o JavaScript decidir com Number
        var n2 =Number.parseFloat(window.prompt ('Digite outro numero: ')) // ou converto direto, ou converto na resposta
        var s = n1+n2
        window.alert(' A soma dos numeros é ' + s)
        
    </script>
</body>
</html>
