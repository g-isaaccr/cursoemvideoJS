<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
</head>
<style>
       button{
           font: arial 13px;
           padding: 30px;
       } 
</style>

<body>
    <h1>Trabalhando com Dados v1.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <script>
        function clicou (){
            var nome = window.prompt("Qual o seu nome?")
            window.alert(`Olá ${nome} ! É um prazer te conher!`)
        }
    </script>

</body>
</html>
