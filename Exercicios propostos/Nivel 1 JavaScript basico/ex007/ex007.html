<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{
            font: 12pt;
            padding: 30px;
        }
    </style>
</head>
 <h1>Média do aluno v1.0 </h1>
<body>
    <button onclick="clicou()">
        Calcular média
    </button>
    <section id="res"> <p> O Resultado vai aparecer aqui...</p></section>
    <script>
        function clicou()
        {
            var aluno = window.prompt('Qual é o nome do aluno?')
            var nota1 = Number(window.prompt(`Qual foi a primira nota de ${aluno}?`))
            var nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${aluno}?`))
            media = ((nota1+nota2)/2)
            var res = window.document.getElementById('res')
            res.innerHTML = (`<p>Calculando a média de <mark>${aluno}</mark>.`)
            res.innerHTML += (`<p> As notas obtidas foram <mark>${nota1}</mark> e <mark>${nota2}</mark>.</p>`) // // O += é necessário, pois indica um pedido de "mantenha a frase anterior, adicionando essa outra frase". Se não fosse ele, a linha anterior seria apagada.
            res.innerHTML += (`<p>A média final será <mark>${media}</mark>`)
 
        }


    </script>

    
</body>
</html>
