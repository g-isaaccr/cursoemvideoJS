<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Contador de cliques</h1>
    <button onclick ="contou()"> Clique em mim </button>
    <button onclick="zerou()">Zerar o contador</button>
    <section id="result"><p>O contador está com <mark>0</mark> cliques</p></section>
    <script>


        var contador = 0
        var res = document.getElementById('result')
        function contou ()
        {
            contador ++
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques</section></p>`
        }
         function zerou (){
             contador = 0
             res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques</section></p>`
        }
         


    </script>

</body>
</html>
