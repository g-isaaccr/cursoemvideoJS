<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{
            font-size: 15pt;
            padding: 30px;
        }
        body{
            font-size: 15pt;
        }
         
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>   
    <button onclick="clicou()">
        Clique para calcular
    </button>
    <section id="res">
        <p>O resultado vem aqui...</p>
    </section>
    
    <script>
        window.alert(`Seja bem-vindo(a) ao meu site!`)
        function clicou (){
            var numero =Number(window.prompt(`Digite um número:`))
            //var num = Number(numero.value) errei aqui
            
            var res = window.document.getElementById('res')
            res.innerHTML = (`<p> O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}!`)

        }
       
    </script>
    
</body>
</html>
