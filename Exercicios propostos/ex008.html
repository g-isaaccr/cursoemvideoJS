<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{
            font: 12pt;
            padding: 30px;
        }

    </style>
</head>

<body>
    <h1> Vários cálculos em JS </h1>
    <button onclick="clicou()" >
        Clique para calcular
    </button>
    <section id="res">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function clicou (){
            var n1 = Number(window.prompt('Digite um número:'))
            var res = window.document.getElementById('res')
            res.innerHTML = (`<p>O número a ser analisado aqui será o <strong>${n1}</strong></p> <hr>`)
            res.innerHTML += (`<p>O seu valor absoluto é ${Math.abs(n1)}`)
            res.innerHTML += (`<p>A sua parte inteira é ${Math.trunc(n1)}`)
            res.innerHTML += (`<p>O seu valor inteiro mais proximo é ${Math.round(n1)}`)
            res.innerHTML += (`<p>A sua raiz quadrada é ${Math.sqrt(n1)}`)
            res.innerHTML += (`<p>A sua raiz cúbica é ${Math.cbrt(n1)}`)
            res.innerHTML += (`<p>O valor de ${n1}² é ${n1**2}`) 
            res.innerHTML += (`<p>O valor de ${n1}³ é ${n1**3}`) 
           
            }
    </script>

</body>
</html>
